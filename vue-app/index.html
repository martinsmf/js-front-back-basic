<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue app</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <ul>
            <li v-for="task in tasks">
                {{ task.name }}
            </li>
        </ul>

        <input type="text" placeholder="Nome da tarefa" v-model="taskName" />
        <button v-on:click="addTask">Adicionar</button>
    </div>

    <script>
        //configuração basica do viuew
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js from dev-tester',
                taskName: '',
                tasks: [
                    { name: 'Estudar js' },
                    { name: 'Estudar Vue' },
                    { name: 'Fazer Compras' }
                ]

            },
            methods: {
                addTask() {
                    this.tasks.push({ name: this.taskName })
                }
            }
        })
    </script>
</body>

</html>
